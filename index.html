<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Main Menu" conent="Uhhhhhhhh">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cafe of Love Start Screen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Clicker+Script|Caveat">
</head>

<body>
    <header>
        <h1>Cafe of Love!</h1>
        <h2>A Web Fangame</h2>
    </header>
    <section id="game">
        <section class = "menu game_scene">
            <div class = "settings-box">
                <img src="icons/settings.svg" alt="Settings" id="settings">
            </div>
            <div class = "dialogue-log-box">
                <img src="icons/script.svg" alt="Dialogue Log" id="log">
            </div>
            <button id="home"><img src="icons/home.svg" alt="Home"></button>
        </section>
        <section id = "confirmation-box">
            <h2>Warning</h2>
            <hr>
            <p id="confirmation-text">You are about to go to the Main Menu. <b>This means that all unsaved progress will not be able to be restored.</b><u><span>Are you sure you wish to continue?</span></u></p>
            <button class="confirmation-button" id = "no">No</button>
            <button class="confirmation-button" id = "yes">Yes</button>
        </section>
        <section id="dialogue-history-box" class = game_scene> 
            <div class= "back-bg">
                <img src="icons/square-rounded-x-filled.svg">
            </div>
            <h2>Dialogue History</h2>
            <hr>
            <p id="dialogue-history"></p>
        </section>
        <div class = "sprites">
        <img src= "placeholders/tsumugi_sprite.png" id = "sprite-left" class = "game_scene" width = "300px">
        <img src= "placeholders/tsukasa_sprite.png" id = "sprite-right" class = "game_scene" width = 300px>
        </div>
        <img src= "placeholders/cafe_cinnamon.jpg" id= "bg" class= "game_scene">
        <img src= "placeholders/mika_fs.webp" id= "top" class = "game_scene">
        <img src = "placeholders/koga_RS.webp" id= "bottom" class = "game_scene">
        <div class = "textbox game_scene">
            <h3>Mika</h3>
          <button id="back"><<<</button>  <p id="script"></p><button id="forward">>>></button>
        </div>
    </section>
    <audio controls>
        <source src="music/Hep Cats.mp3" type="audio/mp3">
    </audio>
<script src="script.js"></script>
</body>

</html>
