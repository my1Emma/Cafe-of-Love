<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Main Menu" conent="Uhhhhhhhh">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cafe of Love Start Screen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Clicker+Script|Caveat">
</head>

<body>
    <header>
        <h1>Cafe of Love!</h1>
        <h2>A Web Fangame</h2>
    </header>
    <section id="game">
        <section id="chapter-box">
            <div id="chapter1-box">
                <h3>Chapter 1</h3>
            </div>
            <div id="chapter2-box">
                <h3>Chapter 2</h3>
            </div>
            <div id="chapter3-box">
                <h3>Chapter 3</h3>
            </div>
        </section>
        <div id = "main_menu_box">
            <button id="chapter_select" class="main_menu_button">Chapter Select</button>
            <button id="credits" class="main_menu_button">Credits</button>
            <button id="settings-mm" class="main_menu_button">Settings</button>
        </div>
        <section class = "menu game_scene">
            <button id = "audio" class = "options"><img src="icons/headphones.svg" alt= "mute audio"></button>
            <button id="settings" class = "options"><img src="icons/settings.svg" alt="Settings"></button>
            <button id= "log" class = "options"><img src="icons/script.svg" alt="Dialogue Log"></button>
            <button id="home" class = "options"><img src="icons/home.svg" alt="Home"></button>
        </section>
        <section id = "relationship-meter">
            <div id = "relationship-amt"></div>
        </section>
        <section id = "confirmation-box">
            <h2>Warning</h2>
            <hr>
            <p id="confirmation-text">You are about to go to the Main Menu. <b>This means that all unsaved progress will not be able to be restored.</b><u><span>Are you sure you wish to continue?</span></u></p>
            <button class="confirmation-button" id = "no">No</button>
            <button class="confirmation-button" id = "yes">Yes</button>
        </section>
        <section id="dialogue-history-box" class = game_scene> 
            <div class= "exit-bg">
                <button id="exit"><img src="icons/square-rounded-x-filled.svg"></button>
            </div>
            <h2>Dialogue History</h2>
            <hr>
            <h3 id= "speaker-history"></h3>
            <p id="dialogue-history"></p>
        </section>
        <section id = "settings-box" class = game_scene>
            <button class = "exit"><img src= "icons/square-rounded-x-filled.svg"></button>
            <div class = "speed-adjust">
                <h3>Text</h3>
                <label for = "text-speed">Text Speed
                <input type="range" min = "100" max = "300" value = "100" id="text-speed">
                </label>
            </div>
            <div id = "font-adjust">
                <label for = "font-change">
                    Readable Font
                <input type="checkbox">
                </label>
            </div>
            <p>Text will appear as such!</p>
             <hr>
            <div id = "audio-adjust">
                <h3>Audio Control</h3>
                <label for = "audio-slider">
                    Music Volume
                    <input type = "range" min = "0" max = "100">
                </label>
                <label for = "audio-mute">

                </label>
                
            </div>
        </section>
        <div class = "sprites">
        <img src= "placeholders/sprites/tsumugi/tsumugi_confused.png" id = "sprite-left" class = "game_scene" width = "470px">
        <img src= "placeholders/sprites/tsukasa/tsukasa_neutral.png" id = "sprite-right" class = "game_scene" width = 370px>
        </div>
        <img src= "placeholders/cafe_cinnamon.jpg" id= "bg" class= "game_scene">
        <img src= "placeholders/mika_fs.webp" id= "top" class = "game_scene">
        <img src = "placeholders/koga_RS.webp" id= "bottom" class = "game_scene">
        <div class = "textbox game_scene">
            <h3 id= "speaker"></h3>
            <p id="script"></p><button id="forward">>>></button>
        </div>
    </section>
    <audio controls autoplay id = "audio">
        <source src="music/Smooth Lovin.mp3" type="audio/mp3">
    </audio>
<script src="script.js"></script>
</body>

</html>
